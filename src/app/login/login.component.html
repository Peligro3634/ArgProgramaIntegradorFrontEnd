<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image"> -->
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <p>Por favor ingrese usuario y clave</p>
        
        
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
            <!-- User input -->
            <div class="form-outline mb-4">
              <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required />
              <label class="form-label" for="form1Example13">Usuario</label>
            </div>
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password" required />
              <label class="form-label" for="form1Example23">Password</label>
            </div>
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
            </div>
          </form>
        
        


      </div>
    </div>
  </div>
</section>
