<div class="row">
    <h1>Experiencia Laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
        </button>
    </div>

   <table class="table">
    <tbody>
        <tr *ngFor="let experiencia of expe">
            <td><h2>{{experiencia.nombreE}}</h2></td>
            <td>{{experiencia.descripcionE}}</td>
            <td *ngIf="isLogged"><i class="bi bi-pencil"></i><button class="btn btn-dark" routerLink="/editExperiencia/{{experiencia.id}}">
                EDITAR</button>
            </td>
            <td *ngIf="isLogged"><i class="bi bi-trash3-fill"></i><button class="btn btn-danger" (click)="delete(experiencia.id)">
                BORRAR</button>
            </td>
        </tr>
        
    </tbody>
   </table>
</div>
